<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/91ab540396.js" crossorigin="anonymous"></script>
  <title>Regra de Três</title>
</head>
<body>
  <div class="container">
    <h1>Regra de Três</h1>
    <h3>Simples</h3>
      
    <div class="inputs-container">
      <div class="input-container">
        <label for="valorA">Valor A:</label>
        <input type="number" id="valorA" onchange="atualizarResultado()">
      </div>

      <div class="input-container">
        <label for="valorB">Valor B:</label>
        <input type="number" id="valorB" onchange="atualizarResultado()">
      </div>
    </div>

    <div class="inputs-container">
      <div class="input-container">
        <label for="valorC">Valor C:</label>
        <input type="number" id="valorC" onchange="atualizarResultado()">
      </div>
    </div>

    <div class="input-container">
      <label for="resultado">Resultado:</label>
      <div id="resultado"></div>
    </div>

    <div class="buttons-container">
      <button id="copiarResultado" data-tooltip="Copiar resultado" onclick="copiarResultado()">&#128203;</button>
      <button id="limparDados" data-tooltip="Limpar dados" onclick="limparDados()">&#10227;</button>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
